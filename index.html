<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js • Rafael</title>
  <!-- <link rel="stylesheet" href="assets/style.css"> -->
  <script data-main="js/main" src="js/lib/require.js"></script>
</head>
<body>
 <div id="team">

  <div id="add-player">
    <input type="text" placeholder="Nome do Jogador" id="playerName">
    <input type="text" placeholder="Posição do Jogador" id="playerPosition">
    <input type="text" placeholder="Número do Jogador" id="playerNumber">
    <input type="text" placeholder="Número de Jogos" id="playerMatches">
    <a href="javascript:void(0);" class="addPlayer-js">Adicionar Jogador</a>
  </div>

 </div>

<script type="text/template" id="my-movies">
  <p class="name">Título: <%= title %></p>
  <p class="position">Diretor: <%= director %></p>
  <p class="number">Ator Principal: <%= mainRole %></p>
</script>

<script type="text/template" id="player-template">
  <p class="name">Nome do jogador: <%= name %></p>
  <p class="position">Posição: <%= position %></p>
  <p class="number">Número: <%= number %></p>
  <p class="matches">Jogos: <%= matches %></p>
  <p class="edit">Editar</p>
  <p class="delete">Deletar</p>
</script>

</body>
</html>
